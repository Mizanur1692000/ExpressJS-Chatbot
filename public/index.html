<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelowMSRP - AI Car Assistant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a4d3c 0%, #1a5f4d 25%, #0d3d56 75%, #1e5a7a 100%);
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(34, 211, 238, 0.15);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }
    
    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s; background: rgba(16, 185, 129, 0.12); }
    .particle:nth-child(2) { width: 60px; height: 60px; right: 15%; top: 40%; animation-delay: 2s; background: rgba(34, 211, 238, 0.15); }
    .particle:nth-child(3) { width: 100px; height: 100px; left: 70%; bottom: 20%; animation-delay: 4s; background: rgba(5, 150, 105, 0.1); }
    .particle:nth-child(4) { width: 50px; height: 50px; left: 30%; bottom: 30%; animation-delay: 6s; background: rgba(6, 182, 212, 0.12); }
    .particle:nth-child(5) { width: 70px; height: 70px; right: 25%; top: 60%; animation-delay: 8s; background: rgba(16, 185, 129, 0.15); }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-30px) rotate(90deg); opacity: 0.5; }
      50% { transform: translateY(-60px) rotate(180deg); opacity: 0.7; }
      75% { transform: translateY(-30px) rotate(270deg); opacity: 0.5; }
    }
    
    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Glassmorphism card */
    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 85vh;
      background: rgba(10, 40, 35, 0.35);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 80px rgba(16, 185, 129, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Header */
    .chat-header {
      background: rgba(10, 40, 35, 0.5);
      backdrop-filter: blur(10px);
      padding: 25px 30px;
      border-bottom: 1px solid rgba(16, 185, 129, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #059669, #06b6d4);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6); }
    }
    
    .header-info h1 {
      font-size: 24px;
      font-weight: 800;
      color: #e0f2f1;
      margin-bottom: 3px;
      letter-spacing: -0.5px;
    }
    
    .header-info p {
      font-size: 13px;
      color: rgba(167, 243, 208, 0.8);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: blink 2s infinite;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .reset-btn {
      background: rgba(16, 185, 129, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #a7f3d0;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .reset-btn:hover {
      background: rgba(16, 185, 129, 0.25);
      border-color: rgba(16, 185, 129, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    /* Email modal */
    .email-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    
    .email-modal.hidden {
      display: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: rgba(10, 40, 35, 0.5);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 40px;
      max-width: 450px;
      width: 90%;
      animation: modalSlide 0.4s ease-out;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    @keyframes modalSlide {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .modal-content h2 {
      color: #e0f2f1;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    
    .modal-content p {
      color: rgba(167, 243, 208, 0.8);
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .modal-content input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      color: #e0f2f1;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .modal-content input::placeholder {
      color: rgba(167, 243, 208, 0.5);
    }
    
    .modal-content input:focus {
      outline: none;
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }
    
    .modal-content button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #059669, #06b6d4);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }
    
    /* Messages area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    
    .messages::-webkit-scrollbar-track {
      background: rgba(16, 185, 129, 0.05);
      border-radius: 10px;
    }
    
    .messages::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.3);
      border-radius: 10px;
    }
    
    .messages::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.5);
    }
    
    .message {
      display: flex;
      gap: 12px;
      animation: messageSlide 0.4s ease-out;
      max-width: 80%;
    }
    
    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }
    
    .message.assistant .message-avatar {
      background: linear-gradient(135deg, #059669, #047857);
      box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
    }
    
    .message-content {
      background: rgba(16, 185, 129, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(16, 185, 129, 0.2);
      padding: 15px 20px;
      border-radius: 18px;
      color: #e0f2f1;
      line-height: 1.6;
      font-size: 15px;
    }
    
    .message.user .message-content {
      background: rgba(6, 182, 212, 0.15);
      border: 1px solid rgba(6, 182, 212, 0.3);
      border-radius: 18px 18px 5px 18px;
    }
    
    .message.assistant .message-content {
      border-radius: 18px 18px 18px 5px;
    }
    
    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 15px 20px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: rgba(167, 243, 208, 0.8);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-10px); opacity: 1; }
    }
    
    /* Input area */
    .input-area {
      background: rgba(10, 40, 35, 0.5);
      backdrop-filter: blur(10px);
      padding: 25px 30px;
      border-top: 1px solid rgba(16, 185, 129, 0.2);
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .input-wrapper {
      flex: 1;
      position: relative;
    }
    
    #userInput {
      width: 100%;
      padding: 15px 20px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 15px;
      color: #e0f2f1;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }
    
    #userInput::placeholder {
      color: rgba(167, 243, 208, 0.5);
    }
    
    #userInput:focus {
      outline: none;
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }
    
    #sendBtn {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #059669, #06b6d4);
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }
    
    #sendBtn:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
    }
    
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
      }
      
      .header-info h1 {
        font-size: 20px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .messages {
        padding: 20px 15px;
      }
      
      .input-area {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Email Modal -->
  <div id="emailModal" class="email-modal">
    <div class="modal-content">
      <h2>Welcome! ðŸ‘‹</h2>
      <p>Please enter your email to start chatting with our AI assistant.</p>
      <input type="email" id="emailInput" placeholder="your@email.com" required>
      <button id="submitEmail">Start Chatting</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <div class="logo">ðŸš—</div>
          <div class="header-info">
            <h1>BelowMSRP</h1>
            <p><span class="status-dot"></span> AI Assistant Online</p>
          </div>
        </div>
        <button id="resetBtn" class="reset-btn">Reset Chat</button>
      </div>

      <!-- Messages -->
      <div id="messages" class="messages">
        <div class="message assistant">
          <div class="message-avatar">ðŸ¤–</div>
          <div class="message-content">
            Hi! I'm your BelowMSRP assistant. I'm here to help you find the perfect car at the best price. How can I assist you today?
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="userInput" 
            placeholder="Ask about cars, prices, financing..."
            autocomplete="off"
          >
        </div>
        <button id="sendBtn">
          <span>âž¤</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    let sessionId = null;
    let userEmail = null;
    const API_BASE = 'http://localhost:3000';

    const messagesEl = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');
    const emailModal = document.getElementById('emailModal');
    const emailInput = document.getElementById('emailInput');
    const submitEmail = document.getElementById('submitEmail');

    // Initialize session
    async function initSession() {
      try {
        const res = await fetch(`${API_BASE}/chat/session`, { method: 'POST' });
        const data = await res.json();
        sessionId = data.sessionId;
      } catch (err) {
        console.error('Failed to create session:', err);
      }
    }

    // Save email
    async function saveEmail(email) {
      try {
        await fetch(`${API_BASE}/chat/email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, email })
        });
        userEmail = email;
      } catch (err) {
        console.error('Failed to save email:', err);
      }
    }

    // Submit email
    submitEmail.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }
      
      await initSession();
      await saveEmail(email);
      emailModal.classList.add('hidden');
      userInput.focus();
    });

    // Add message to UI
    function addMessage(role, content) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(contentDiv);
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = 'typing-indicator';
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'ðŸ¤–';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content typing-indicator';
      contentDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      
      typingDiv.appendChild(avatar);
      typingDiv.appendChild(contentDiv);
      messagesEl.appendChild(typingDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Remove typing indicator
    function removeTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    // Send message
    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg || !sessionId) return;

      addMessage('user', msg);
      userInput.value = '';
      sendBtn.disabled = true;
      showTyping();

      try {
        const res = await fetch(`${API_BASE}/chat/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, message: msg })
        });
        const data = await res.json();
        
        removeTyping();
        addMessage('assistant', data.reply);
      } catch (err) {
        removeTyping();
        addMessage('assistant', 'Sorry, something went wrong. Please try again.');
        console.error('Send error:', err);
      } finally {
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    // Reset chat
    resetBtn.addEventListener('click', async () => {
      if (!confirm('Are you sure you want to reset the chat?')) return;
      
      try {
        await fetch(`${API_BASE}/chat/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        });
        
        messagesEl.innerHTML = '';
        addMessage('assistant', 'Chat reset! How can I help you find your perfect car?');
      } catch (err) {
        console.error('Reset error:', err);
      }
    });

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Allow email submit with Enter
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitEmail.click();
    });
  </script>
</body>
</html>
